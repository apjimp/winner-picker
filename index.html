      // Spinner 1 = orders + names
      const picker1 = [...orders, ...names];
      // Spinner 2 = orders only

      // ===== STATE / ELEMENTS =====
      let currentPicker = 1;
      let entries = [...picker1];

      const winnerBox = document.getElementById("winner-box");
      const drawBtn = document.getElementById("draw-btn");
      const mainTitle = document.getElementById("main-title");

      const winners = [];
      const winnersListEl = document.createElement("div");
      winnersListEl.id = "winners-list";
      winnersListEl.style.marginTop = "40px";
      winnersListEl.innerHTML = '<h2 style="color:#ffffff">üèÜ Lucky Winners:</h2><ol id="winners"></ol>';
      document.querySelector('.container').appendChild(winnersListEl);

      function updateWinnersList() {
        const list = document.getElementById("winners");
        list.innerHTML = "";
        winners.forEach(w => {
          const li = document.createElement("li");
          li.innerHTML = `<span style="color:#0f0">${w}</span>`;
          list.appendChild(li);
        });
      }

      const getRandomEntry = list => list[Math.floor(Math.random() * list.length)];

      function drawWinner() {
        if (winners.length >= MAX_WINNERS) {
          alert(`üéâ All ${MAX_WINNERS} winners have been drawn!`);
          return;
        }

        drawBtn.disabled = true;
        let countdown = 20;

        const interval = setInterval(() => {
          const roll = getRandomEntry(entries);
          winnerBox.textContent = roll;
          countdown--;

          if (countdown <= 0) {
            clearInterval(interval);
            let winner;
            do {
              winner = getRandomEntry(entries);
            } while (winners.includes(winner)); // avoid duplicates in winners list

            winners.push(winner);
            updateWinnersList();
            winnerBox.textContent = `üéâ Winner: ${winner} üéâ`;
            launchConfetti();
            drawBtn.disabled = false;
          }
        }, 100);
      }

      function setCheesecakeTitles() {
        document.title = "STRAW-LEMON DOLLAR DAY GIVEAWAY!";
        mainTitle.textContent = "üéâ THE BKC STRAW-LEMON DOLLAR DAY GIVEAWAY! üéâ";
      }

      function setGrandPrizesTitles() {
        document.title = "ARE YOU READY FOR THE GRAND PRIZES";
        mainTitle.textContent = "üéÅ ARE YOU READY FOR THE GRAND PRIZES? üéÅ";
      }

      function switchPicker() {
        currentPicker = currentPicker === 1 ? 2 : 1;
        entries = currentPicker === 1 ? [...picker1] : [...picker2];

        if (currentPicker === 2) {
          setGrandPrizesTitles();
        } else {
          setCheesecakeTitles();
        }
      }

      // Set correct default titles on initial load (so no Shift is required)
      document.addEventListener("DOMContentLoaded", () => {
        setCheesecakeTitles(); // default view is picker1
      });

      drawBtn.addEventListener("click", drawWinner);

      document.getElementById("reset-btn").addEventListener("click", () => {
        winners.length = 0;
        updateWinnersList();
        winnerBox.textContent = "THE LUCKY BKC FAM MEMBER IS...";

      document.getElementById("export-btn").addEventListener("click", () => {
        const csvContent = 'data:text/csv;charset=utf-8,' + winners.map((w, i) => `${i + 1},${w}`).join('\n');
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "bkc_winners.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Shift toggles between pickers
      document.addEventListener("keydown", (e) => {
        if (e.key === "Shift") switchPicker();
      });

      // ===== CONFETTI =====
      function launchConfetti() {
        const duration = 2000;
        const end = Date.now() + duration;
        (function frame() {
          window.confetti({ particleCount: 10, angle: 60, spread: 75, origin: { x: 0 } });
          window.confetti({ particleCount: 10, angle: 120, spread: 75, origin: { x: 1 } });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
