</head>

      // ===== DATA: NAMES =====
      const names = [
        "Dont_BBlink","Mario","SamanthaJ","Joe805","Warmongerz","Insidiousowl",

        "Rustshacleford","Cosmic_explorer_1943","Pat967",
        "Old_dirty_chinese_restaurant","Daniel836","Heavy.Solstice","Trendsetter",
        "Mdiddy","COVERTLOTUS","Nlightened333","Cold8","Sunshine RagerXX",
        "SevensHeavens_Steve","Malicev","Jussmoney416","zeroDOLLARgRo",
        "J-McPaid92","DadBrewsCraft","Xx_420BlaiZeMa$tEr69_xX","Eyeswideshut369",
        "MacInvest","DarkBillee","Fckyou69","664992","Alxanderthegreat","Jerry",
        "ChanDaMan","Bigmike0912","TR3DAY1","Dev_7oh","AlwaystheLastLeg",
        "ImpulsivelyTentative","TheDextrometh-Orphan","Impactbytruth",
        "LungzOfGod91","Jr83","Jayoverhol","stereofoo4269","Puller",
        "Itsziggytime","Jmw0120","Tmoney","Fattyhtx","JackStrawWichita",
        "LosingMyWayO7","Cdizzle","Sp33d3r","PlurIsTheWord","7ohBlack-Tori",
        "Andy42591","Cozi.FM","JitBunzGlazed","MrZombieLive","‚ô°Luna‚ô°",
        "Mitragynist","Informal_house","BaddyTiaraNikki","BruceMcDickles",
        "TeeMesa480","Jim580","HoustonSolo","Chuckt6589","Mr. Mean Nice Guy",
        "Alcatrazepam","Insidiousowl","Captbottombouncer","Wacky2bakky","7th Heaven",
        "Dense-Extent6058","Stablegenius","Psychonaut","ManBearPig","Karmonic",
        "IAmJuniorB","Jeffrx","hungryhobo2","Blergs","MoneyMike1515","Cashman","Lane"
      ];

      // ===== PICKERS =====
      // Spinner 1 = orders + names
      const picker1 = [...orders, ...names];
      // Spinner 2 = orders only
      const picker2 = [...orders];

      // ===== STATE / ELEMENTS =====
      let currentPicker = 1;
      let entries = [...picker1];

      const winnerBox = document.getElementById("winner-box");
      const drawBtn = document.getElementById("draw-btn");
      const mainTitle = document.getElementById("main-title");

      const winners = [];
      const winnersListEl = document.createElement("div");
      winnersListEl.id = "winners-list";
      winnersListEl.style.marginTop = "40px";
      winnersListEl.innerHTML = '<h2 style="color:#0f0">üèÜ Winners:</h2><ol id="winners"></ol>';
      document.querySelector('.container').appendChild(winnersListEl);

      function updateWinnersList() {
        const list = document.getElementById("winners");
        list.innerHTML = "";
        winners.forEach(w => {
          const li = document.createElement("li");
          li.innerHTML = `<span style="color:#0f0">${w}</span>`;
          list.appendChild(li);
        });
      }

      const getRandomEntry = list => list[Math.floor(Math.random() * list.length)];

      function drawWinner() {
        if (winners.length >= MAX_WINNERS) {
          alert(`üéâ All ${MAX_WINNERS} winners have been drawn!`);
          return;
        }

        drawBtn.disabled = true;
        let countdown = 20;

        const interval = setInterval(() => {
          const roll = getRandomEntry(entries);
          winnerBox.textContent = roll;
          countdown--;

          if (countdown <= 0) {
            clearInterval(interval);
            let winner;
            do {
              winner = getRandomEntry(entries);
            } while (winners.includes(winner)); // avoid duplicates in winners list

            winners.push(winner);
            updateWinnersList();
            winnerBox.textContent = `üéâ Winner: ${winner} üéâ`;
            launchConfetti();
            drawBtn.disabled = false;
          }
        }, 100);
      }

      function switchPicker() {
        currentPicker = currentPicker === 1 ? 2 : 1;
        entries = currentPicker === 1 ? [...picker1] : [...picker2];

        if (currentPicker === 2) {
          document.title = "ARE YOU READY FOR THE GRAND PRIZES";
          mainTitle.textContent = "üéÅ ARE YOU READY FOR THE GRAND PRIZES? üéÅ";
        } else {
          document.title = "COTTON CANDY DOLLAR DAY GIVEAWAY!";
          mainTitle.textContent = "üéâ THE BKC Cotton Candy! DOLLAR DAY GIVEAWAY! üéâ";
        }
      }

      // ===== EVENTS =====
      drawBtn.addEventListener("click", drawWinner);

      document.getElementById("reset-btn").addEventListener("click", () => {
        winners.length = 0;
        updateWinnersList();
        winnerBox.textContent = "THE WINNER IS...";
      });

      document.getElementById("export-btn").addEventListener("click", () => {
        const csvContent = 'data:text/csv;charset=utf-8,' + winners.map((w, i) => `${i + 1},${w}`).join('\n');
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "bkc_winners.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Shift toggles between pickers
      document.addEventListener("keydown", (e) => {
        if (e.key === "Shift") switchPicker();
      });

      // ===== CONFETTI =====
      function launchConfetti() {
        const duration = 2000;
        const end = Date.now() + duration;
        (function frame() {
          window.confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
          window.confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </div>
</body>
</html>
